<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Console</title>
  <style>
    body {
      font-family: "Fira Mono", "Courier New", Courier, monospace;
      background: linear-gradient(135deg, #232526 0%, #0f2027 100%);
      color: #0f0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .page-title {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(20, 20, 20, 0.98);
      color: #7fff00;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #0f0, 0 0 2px #fff;
      z-index: 100;
      padding: 18px 0 14px 0;
      border-bottom: 1.5px solid #222;
      margin: 0;
      font-family: "Fira Mono", "Courier New", Courier, monospace;
    }
    .console {
      background: rgba(20, 20, 20, 0.98);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 12px;
      padding: 48px 24px 0 24px; /* reduced top padding */
      height: 96vh;
      max-width: 800px;
      margin: 2vh auto 0 auto;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
      border: 1.5px solid #222;
      position: relative;
      transition: box-shadow 0.2s;
      padding-top: 48px; /* enough space for fixed header */
    }
    .entry {
      margin-bottom: 18px;
      padding-bottom: 8px;
      border-bottom: 1px solid #222;
      transition: background 0.2s;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .timestamp {
      color: #7fff00;
      font-size: 0.95rem;
      margin-bottom: 4px;
      opacity: 0.7;
      font-style: italic;
    }
    pre {
      margin: 0;
      font-size: 1.08rem;
      line-height: 1.5;
      word-wrap: break-word;
      background-color: #181818;
      padding: 12px 16px;
      border-radius: 6px;
      box-shadow: 0 1px 4px #0004;
      color: #baffc9;
      overflow-x: auto;
    }
    /* Blinking cursor effect */
    .cursor {
      font-weight: bold;
      color: #7fff00;
      animation: blink 1s step-end infinite;
      font-size: 1.3rem;
      margin-top: 10px;
      margin-bottom: 10px;
      display: block;
      text-align: left;
      letter-spacing: 2px;
      user-select: none;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    /* Scrollbar styling */
    .console::-webkit-scrollbar {
      width: 10px;
      background: #181818;
    }
    .console::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 8px;
    }
    .console::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
    /* Scroll lock indicator */
    .scroll-lock-indicator {
      position: absolute;
      right: 24px;
      bottom: 24px;
      background: #222d;
      color: #7fff00;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px #0006;
      z-index: 10;
      display: none;
      pointer-events: none;
      user-select: none;
      font-family: inherit;
    }
    .scroll-locked .scroll-lock-indicator {
      display: block;
    }
  </style>
</head>
<body>
  <h1 class="page-title">Backend Data Console</h1>
  <div class="console" id="console">
    <div id="output"></div>
    <span class="cursor">|</span>
    <div class="scroll-lock-indicator" id="scrollLockIndicator">Scroll Lock: OFF</div>
  </div>
  <script>
    const consoleDiv = document.getElementById('console');
    const output = document.getElementById('output');
    const scrollLockIndicator = document.getElementById('scrollLockIndicator');

    let autoScroll = true;

    // Detect user scroll to toggle auto-scroll
    consoleDiv.addEventListener('scroll', () => {
      // If user is near the bottom (within 30px), enable auto-scroll
      const atBottom = consoleDiv.scrollHeight - consoleDiv.scrollTop - consoleDiv.clientHeight < 30;
      autoScroll = atBottom;
      if (!autoScroll) {
        consoleDiv.classList.add('scroll-locked');
        scrollLockIndicator.textContent = 'Scroll Lock: ON';
      } else {
        consoleDiv.classList.remove('scroll-locked');
        scrollLockIndicator.textContent = 'Scroll Lock: OFF';
      }
    });

    // Function to fetch and display data
    async function fetchData() {
      try {
        const response = await fetch('https://16cbc52b-caad-4257-82ab-b39d5fc7dde2-00-1uero7o2me3fk.worf.replit.dev:5000/api/data');
        const data = await response.json();

        // Clear the existing content and append the updated data
        output.innerHTML = '';

        // Pretty print the data
        data.forEach(entry => {
          const div = document.createElement('div');
          div.classList.add('entry');

          const timestamp = document.createElement('p');
          timestamp.classList.add('timestamp');
          timestamp.textContent = `Timestamp: ${new Date(entry.timestamp).toLocaleString()}`;
          div.appendChild(timestamp);

          const pre = document.createElement('pre');
          pre.textContent = JSON.stringify(entry.data, null, 2); // Pretty print with indentation
          div.appendChild(pre);

          output.appendChild(div);
        });

        // Auto-scroll to bottom if enabled
        if (autoScroll) {
          // Use setTimeout to ensure DOM is updated before scrolling
          setTimeout(() => {
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
          }, 0);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Fetch data on page load
    fetchData();

    // Set an interval to automatically update every 3 seconds
    setInterval(fetchData, 3000);
  </script>
</body>
</html>
